{% extends 'app/_base.html' %}
{% load static %}



{% block content %}

        <!-- Start Login Area -->
        <div class="login-section ptb-100">
            <div class="container">
                <div class="login-form">
                    <div class="login-title">
                        <h3>Welcome Back!</h3>
                        <p>Please login to your account.</p>
                    </div>
                        
                    <form action="#" method="POST" enctype="multipart/form-data">

                        <div class="row">
                            {% csrf_token %}
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <span style="color: red">{{ errors }}</span>
                                    {{ form.username }}
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    {{ form.password}}
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkme">
                                    <label class="form-check-label" for="checkme">Keep me Login</label>
                                </div>
                            </div>

                            <div class="col-lg-12 text-right">
                                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                            </div>

                            <div class="col-lg-12">
                                <div class="send-btn">
                                    <input type="submit" value="Login" class="default-btn">
                                </div>
                                <br>
                                <span>Don't have account? <a href={% url 'signup' %}>Signup!</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Login Area -->

{% endblock content %}
